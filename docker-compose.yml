services:
  localstack:
    image: localstack/localstack:4.14.0
    container_name: reminders-localstack
    ports:
      - '4566:4566'       # unified endpoint
    environment:
      - SERVICES=sqs,ses
      - DEBUG=0
      - PERSISTENCE=0
      - AWS_DEFAULT_REGION=eu-west-1
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN:-}  # optional pro token
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  dynamodb-local:
    image: amazon/dynamodb-local:3.3.0
    container_name: reminders-dynamodb
    ports:
      - '8000:8000'
    command: '-jar DynamoDBLocal.jar -sharedDb -inMemory'
    healthcheck:
      # DynamoDB Local returns 400 for unauthenticated requests â€” that means it's up
      test: ['CMD-SHELL', 'curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 | grep -q "400"']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: reminders-dynamodb-admin
    ports:
      - '8001:8001'
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=eu-west-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      dynamodb-local:
        condition: service_healthy

volumes:
  localstack_data:
